{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block page %}SIGN UP{% endblock %}

{{ super() }}

{% block content %}
    <!--<h1>Sign Up</h1>
    <p>Here you'll sign up for an account</p>-->
    <div class ="row">
        
        <form id ="myForm" class="col s12"  method="POST" action="/signUp">
            <div class="col s6">
                <div class ="row">
                    <div class ="input-field col s6">
                        <input name="username" type="text" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class ="row">
                    <div class ="input-field col s6">
                        <input name="fullname" type="text" required>
                        <label for="fullname">Full Name</label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="input-field col s6">
                        <input name="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="password" type="password" required pattern="^(?.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="graduationyear" type="number" required>
                        <label for="graduationyear">Graduation Year</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="programme" type="text" required>
                        <label for="programme">Programme</label>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <input name="faculty" type="text" required>
                        <label for="faculty">Faculty</label>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="department" type="text" required>
                        <label for="department">Department</label>
                    </div>
                </div>
        
                <div class="row">
                    <div class="input-field col s6">
                        <input name="linkedIn" type="text" required>
                        <label for="linkedIn">Linked In</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="facebook" type="text">
                        <label for="facebook">Facebook</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input name="instagram" type="text">
                        <label for="instagram">Instagram</label>
                    </div>
                </div>
                
                
                <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
           
    </div>
    {% endblock %}
